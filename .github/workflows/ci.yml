name: Lint and validate

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Prettier checks
        run: npx --yes prettier@3.2.5 --check "**/*.{css,html,js,json,ts,tsx,md}"

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          args: detect --source . --no-banner --redact --no-git
